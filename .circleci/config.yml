version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:12.16
    steps:
      - checkout
      - run: echo "this is the build job"
      - run: npm install
      - run: npm test
  test:
    docker:
      - image: circleci/node:12.16
    steps:
      - checkout
      - run: echo "this is the test job"
      - run: npm install
      - run: npm run build-storybook

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test